<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baroud Elite Auction üíé</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* ŸÜŸÅÿ≥ ÿßŸÑÿ™ÿµŸÖŸäŸÖ "ÿ£ÿÆŸà ÿ¥ŸÑŸäÿ™Ÿá" ÿßŸÑŸÑŸä ÿ≠ÿ®Ÿäÿ™Ÿá */
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 500px;
            margin: auto;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
        }

        .subtitle {
            text-align: center;
            color: #bbb;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: -50%;
            width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg);
            animation: shine 6s infinite;
        }
        @keyframes shine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }

        .live-tag {
            position: absolute;
            top: 20px; left: 20px;
            background: #ff0055;
            color: #fff;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.7em; font-weight: bold;
            box-shadow: 0 0 15px #ff0055;
            animation: pulse 1s infinite;
        }

        .item-img {
            width: 100px; height: 100px;
            background: #222; border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2em;
            border: 2px solid #00ffea;
            box-shadow: 0 0 20px rgba(0, 255, 234, 0.3);
        }

        .price-container { text-align: center; margin: 20px 0; }
        .current-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em; font-weight: 700;
            color: #00ffea;
            text-shadow: 0 0 20px rgba(0, 255, 234, 0.6);
            margin: 0;
        }
        .timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em; color: #ff0055;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
            margin-top: 5px;
        }

        .input-group { position: relative; margin-top: 30px; }
        
        input[type="number"] {
            width: 100%; padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333; border-radius: 15px;
            color: #fff; font-size: 1.2em; text-align: center;
            font-family: 'Orbitron', sans-serif; outline: none;
            transition: 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: #00ffea; box-shadow: 0 0 15px rgba(0, 255, 234, 0.2); }

        button {
            width: 100%; padding: 18px; margin-top: 15px;
            border: none; border-radius: 15px;
            background: linear-gradient(90deg, #00ffea, #0099ff);
            color: #000; font-size: 1.3em; font-weight: 800;
            font-family: 'Tajawal', sans-serif; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 234, 0.4);
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.96); }

        .feed { margin-top: 30px; }
        .feed h3 { font-size: 1em; color: #888; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .bid-item {
            background: rgba(255, 255, 255, 0.05); margin-bottom: 8px; padding: 12px;
            border-radius: 10px; display: flex; justify-content: space-between;
            align-items: center; animation: slideIn 0.4s ease-out;
            border-right: 3px solid #ff0055;
        }
        .bid-item .money { color: #00ffea; font-family: 'Orbitron', sans-serif; font-weight: bold; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div class="container">
    <h1>Baroud <span style="color:#00ffea">Bid</span></h1>
    <p class="subtitle">Premium Gaming Auctions üá±üáß</p>
    
    <div class="card">
        <span class="live-tag">LIVE üî¥</span>
        
        <div class="item-img">üéÆ</div>
        
        <h2 id="item-title" style="text-align:center; margin:0; font-size:1.2em;">Connecting...</h2>
        
        <div class="price-container">
            <div class="timer" id="timer">--:--:--</div>
            <div class="current-price" id="current-price">$...</div>
            <p style="color:#aaa; font-size:0.8em; margin-top:5px;">Min Increase: <span id="min-inc" style="color:#fff">$1</span></p>
        </div>
        
        <div class="input-group">
            <input type="number" id="bid-amount" placeholder="Your Bid Amount ($)">
            <button onclick="placeBid()">PLACE BID üî®</button>
        </div>
    </div>

    <div class="feed">
        <h3>Live Activity üìä</h3>
        <div id="bids-list">
            <div style="text-align:center; color:#555; font-size:0.8em; padding:10px;">Waiting for new bids...</div>
        </div>
    </div>
</div>

<script>
    // üî• ÿßŸÑÿ™ÿµŸÑŸäÿ≠ ŸÉÿßŸÜ ŸáŸàŸÜ (ÿ∫ŸäŸëÿ±ŸÜÿß ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ± ŸÑŸÄ sbClient) üî•
    const supabaseUrl = 'https://lnamqekqpqyrcwpdbeuf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxuYW1xZWtxcHF5cmN3cGRiZXVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MDM1NjEsImV4cCI6MjA4NjA3OTU2MX0.SFrtJOP2aBwe2PvOXQRb-IWOzbMghVaMwi0CZC0x1WE';
    
    // ÿßŸÑÿ≠ŸÑ: ÿ≥ŸÖŸäŸÜÿß ÿßŸÑÿπŸÖŸäŸÑ sbClient ÿ®ÿØŸÑ supabase ÿπÿ¥ÿßŸÜ ŸÖÿß Ÿäÿ™ÿ∂ÿßÿ±ÿ® ŸÖÿπ ÿßŸÑŸÖŸÉÿ™ÿ®ÿ©
    const sbClient = supabase.createClient(supabaseUrl, supabaseKey);
    const auctionId = 1; 

    async function init() {
        console.log("Connecting...");
        
        const { data, error } = await sbClient
            .from('auctions')
            .select('*')
            .eq('id', auctionId)
            .single();

        if (data) {
            updateUI(data);
            setupRealtime();
        } else {
            console.error(error);
            document.getElementById('item-title').innerText = "Network Error";
        }
    }

    function setupRealtime() {
        sbClient.channel('public:auctions')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'auctions', filter: `id=eq.${auctionId}` }, payload => {
                updateUI(payload.new);
            })
            .subscribe();

        sbClient.channel('public:bids')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'bids', filter: `auction_id=eq.${auctionId}` }, payload => {
                addBidToFeed(payload.new.amount);
            })
            .subscribe();
    }

    function updateUI(auction) {
        document.getElementById('item-title').innerText = auction.title;
        document.getElementById('current-price').innerText = `$${auction.current_price}`;
        document.getElementById('min-inc').innerText = `$${auction.min_increment}`;
        startTimer(new Date(auction.ends_at));
    }

    async function placeBid() {
        const amount = document.getElementById('bid-amount').value;
        const btn = document.querySelector('button');
        
        if (!amount) return alert('Enter amount!');
        
        btn.innerText = "Processing...";
        btn.style.opacity = "0.7";

        const { data, error } = await sbClient.rpc('place_bid', {
            p_auction_id: auctionId,
            p_amount: Number(amount)
        });

        btn.innerText = "PLACE BID üî®";
        btn.style.opacity = "1";

        if (error) {
            alert("‚ö†Ô∏è " + error.message);
        } else if (data && !data.success) {
            alert("üö´ " + data.message);
        } else {
            document.getElementById('bid-amount').value = '';
            alert("‚úÖ " + data.message);
        }
    }

    let timerInterval;
    function startTimer(endTime) {
        if (timerInterval) clearInterval(timerInterval);
        
        timerInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = endTime - now;
            
            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').innerText = "CLOSED";
                document.getElementById('timer').style.color = "gray";
                return;
            }

            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            
            const fmt = (n) => n < 10 ? '0'+n : n;
            document.getElementById('timer').innerText = `${fmt(h)}:${fmt(m)}:${fmt(s)}`;
        }, 1000);
    }

    function addBidToFeed(amount) {
        const list = document.getElementById('bids-list');
        const item = document.createElement('div');
        item.className = 'bid-item';
        item.innerHTML = `<span>New Bid üî•</span> <span class="money">$${amount}</span>`;
        list.prepend(item);
    }

    init();
</script>

</body>
</html>
